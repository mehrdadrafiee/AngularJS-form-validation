<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AngulaJS Form Validation</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="page">
      <section class="card register" ng-app>
        <form name="myform" novalidate>

          <div class="textintro">
            <h1>Form Validation</h1>
            <p>Please fill out the following form.</p>
          </div>

          <fieldset>
            <input class="input-lg" type="text" name="firstname" placeholder="First Name" ng-model="user.firstname" ng-required="true">
            <p class="error validationError" ng-show="myform.firstname.$invalid && myform.firstname.$touched">You must fill out your first name.</p>
            <input class="input-lg" type="text" name="lastname" placeholder="Last Name" ng-model="user.lastname" ng-required="true">
            <p class="error validationError" ng-show="myform.lastname.$invalid && myform.lastname.$touched">You must fill out your last name.</p>
            <input class="input-lg" type="email" name="email" placeholder="Email" ng-model="user.email">
            <p class="error validationError" ng-show="myform.email.$invalid && myform.email.$touched">This must be a valid email.</p>
            <input class="input-lg" type="text" name="password" placeholder="Password" ng-model="user.password" ng-minlength="6">
            <p class="error validationError" ng-show="myform.password.$invalid && myform.password.$touched">Password must be at least 6 characters.</p>
          </fieldset>

          <button class="btn btn-primary">Submit</button>
        </form>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script sre="js/script.js"></script>
  </body>
</html>
