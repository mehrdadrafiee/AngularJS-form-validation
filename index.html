<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AngulaJS Form Validation</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="page">
      <section class="card register">
        <form name="myform">

          <div class="textintro">
            <h1>Form Validation</h1>
            <p>Please fill out the following form.</p>
          </div>

          <fieldset>
            <input class="input-lg" type="text" name="firstname" placeholder="First Name">
            <input class="input-lg" type="text" name="lastname" placeholder="Last Name">
            <input class="input-lg" type="text" name="email" placeholder="Email">
            <input class="input-lg" type="text" name="password" placeholder="Password">
          </fieldset>

          <button class="btn btn-primary">Submit</button>
        </form>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script sre="js/script.js"></script>
  </body>
</html>
